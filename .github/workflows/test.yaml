name: Run e2e tests

on:
  pull_request:
  workflow_dispatch:
      
jobs:
  test:
    runs-on: ubuntu-latest
        
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: supabase_admin
          POSTGRES_PASSWORD: your-super-secret-and-long-postgres-password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Seed database
        run: yarn seed
        env:
          SUPABASE_URL: https://supabase.blog.indigo.si
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          SEED_FILES_PATH: /home/runner/work/nestjs-template/nestjs-template/apps/seed/files
      
      # - name: Run tests
      #   run: yarn test
      #   env:
      #     SUPABASE_URL: https://supabase.blog.indigo.si
      #     SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      #     SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
      
      - name: Run E2E tests
        run: yarn test:e2e
        env:
          SUPABASE_URL: https://supabase.blog.indigo.si
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}